{% extends "accounts/base.html" %}

{% block title %}Wnioskowanie{% endblock %}

{% block content %}
<h1 class="mb-4">Złóż wniosek o konto</h1>
<form method="post">
    {% csrf_token %}
    
    <!-- Username -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{ form.username.label_tag }}
        </label>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>
    
    <!-- Password -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{ form.password.label_tag }}
        </label>
        <div class="col-sm-10">
            {{ form.password }}
        </div>
    </div>
    
    <!-- NIP -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{ form.nip.label_tag }}
        </label>
        <div class="col-sm-10">
            {{ form.nip }}
        </div>
    </div>
    
    <!-- Name -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{ form.name.label_tag }}
        </label>
        <div class="col-sm-10">
            {{ form.name }}
        </div>
    </div>
    
    <!-- Contact -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            {{ form.contact.label_tag }}
        </label>
        <div class="col-sm-10">
            {{ form.contact }}
        </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
{% endblock %}
